<nav class="context-nav">
    {% for page in site.pages %}
      {% if page.path contains "troubleshooting" %}
        <ul>
          <li class="nav-item">
            <a href="{{ site.base_url }}{{ page.url }}">{{ page.title }}</a>
          </li>
        </ul>
      {% endif %}
    {% endfor %}
</nav>
